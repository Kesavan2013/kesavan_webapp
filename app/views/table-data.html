<h2>Available Matches</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Team</td>
            <td>TeamAganist</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="match in matches">
            <td style="display:none">{{match.unique_id}}</td>
            <td>{{ match.teamone }}</td>
            <td>{{ match.teamtwo }}</td>
        </tr>
        
    </tbody>
</table>
